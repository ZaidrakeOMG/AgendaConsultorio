<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cita</title>
    <style>
        /* Fondo igual que index.html */
        body {
            background: url('src/imagenes/fondo front medicina.jpg') no-repeat center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Botón Home */
        .menu-container {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .home-button {
            background: linear-gradient(45deg, #ffffff, #a3cfff);
            color: rgba(0, 0, 0, 0.73);
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background: linear-gradient(45deg, #a3cfff, #ffffff);
        }

        /* Formulario */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .form-container h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Botón Home -->
    <div class="menu-container">
        <a href="index.html" class="home-button">Home</a>
    </div>

    <!-- Formulario de Agregar Cita -->
    <div class="form-container">
        <h2>Agregar Nueva Cita</h2>
        <form id="citaForm">
            <div class="form-group">
                <label for="nombre">Nombre del Paciente</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de la Cita</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora de la Cita</label>
                <input type="time" id="hora" required>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo de la Consulta</label>
                <textarea id="motivo" rows="3" required></textarea>
            </div>

            <button type="submit">Guardar Cita</button>
        </form>
    </div>

    <script>
        document.getElementById("citaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Cita guardada con éxito.");
        });
    </script>
</body>
</html>
